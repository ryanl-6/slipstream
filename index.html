<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>
  <link rel="stylesheet" href="style.css">
  <button id="theme-toggle" aria-label="Toggle dark/light theme">üåô Light Mode</button>
</head>
<body>

  <header>
    <h1>My Online Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <div id="products-container">
      <!-- Example Product -->
      <div class="product">
        <img src="images/product1.jpg" alt="Product 1">
        <h3>Red T-shirt</h3>
        <p>$19.99</p>
        <button data-id="1">Add to Cart</button>
      </div>

      <div class="product">
        <img src="images/product2.jpg" alt="Product 2">
        <h3>Blue Jeans</h3>
        <p>$29.99</p>
        <button data-id="2">Add to Cart</button>
      </div>

      <!-- Add more products as needed -->
    </div>
  </main>

  <script src="script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('theme-toggle');
      const root = document.documentElement;
      const savedTheme = localStorage.getItem('theme');

    // Apply stored theme, or system preference
      if (savedTheme) {
        root.setAttribute('data-theme', savedTheme);
        toggleBtn.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        root.setAttribute('data-theme', 'dark');
        toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
      }

      toggleBtn.addEventListener('click', () => {
        const currentTheme = root.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        toggleBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      });
    });
  </script>

</body>
</html>
